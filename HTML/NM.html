<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¤ï¸ Live Weather Dashboard</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="weatherInfo" class="weather-info hidden">
      <h2 id="cityName"></h2>
      <div class="temp">
        <span id="temperature"></span><sup>Â°C</sup>
      </div>
      <p id="description"></p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
      <img id="weatherIcon" alt="Weather Icon" />
    </div>

    <p id="errorMsg" class="error hidden">City not found. Please try again.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
